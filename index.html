<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Calculadora de Propina</title>

</head>

<body>

  <header>
    <h1 class="title">Calculadora de <br>Propinas</h1>
  </header>

  <section class="calculator-cont">
    <div class="inputs-cont">

      <label for="totalCost" id="label-totalCost">Costo total</label>
      <input type="number" class="input-propina-value" id="totalCost" value="100">

      <fieldset class="tip-percentage-cont">

        <legend>Elige porcentaje %</legend>
        <button class="tip-percentage-button">5%</button>
        <button class="tip-percentage-button btn-selected">10%</button>
        <button class="tip-percentage-button">15%</button>
        <button class="tip-percentage-button">25%</button>
        <button class="tip-percentage-button">50%</button>
        <input type="text" placeholder="Personalizado" class="tip-percentage-input">

      </fieldset>

      <label for="numberPeople" id="label-numberPeople">Numero de personas</label><span class="alert-error"></span>
      <input type="number" class="input-number-people" id="numberPeople" value="5" min="1">

    </div>
    

    <div class="results-container">
      <div class="results-tip">
        <p>Propina / <br> <span>persona</span></p>
        <p class="results-tip-p">$ </p>
      </div>
      <div class="results-total">
        <p>Total / <br> <span>persona</span></p>
        <p class="results-total-p">$ </p>
      </div>
      <button class="btn-reset">RESET</button>
    </div>

  </section>

  <script src="index.js"></script>
</body>

</html>
